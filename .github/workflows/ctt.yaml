name: "CTT"

on:
  push:
    branches:
    - "master"

jobs:
  ctt-test:
    name: "Test"
    runs-on: "ubuntu-latest"
    steps:
    - uses: "actions/checkout@v4"
    - uses: "actions/setup-python@v5"
      with:
        python-version: "3.8"
    - name: "Install CTT"
      run: |
        sudo apt install redis
        pip install copier-template-tester && copier-templates-extensions
    - name: "Run CTT"
      run: "ctt"
